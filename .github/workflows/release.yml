name: Publish Package to npmjs

on:
    push:
        tags:
            - v*.*.*
jobs:
    publish-package:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 'latest'
                  registry-url: 'https://registry.npmjs.org'
            - name: Publish Package to npmjs
              run: |
                  yarn
                  yarn build
                  npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
