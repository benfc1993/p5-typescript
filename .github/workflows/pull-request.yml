name: Create PR

on: pull_request

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 'latest'
            - name: build
              run: |
                  yarn
                  yarn build
            - name: test
              run: yarn test
            - name: build example
              run: yarn build:example
            - name: clean-up
              run: rm -rf temp-build
